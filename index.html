    <div class="container">
      <div class="row unitInput">
        <div class="col-lg-6">
          <h2 id="leftHeading">Player 1</h2>
          <form class="form-inline" id="p1Units" >
            <div class="form-group">
              <label for="p1UnitsInput">Units</label>
              <input type="text" class="form-control" id="p1UnitsInput" placeholder="e.g. 5fi2cr1wa">
            </div>
            <button type="submit" class="btn btn-default">Set</button>
          </form>
        </div>
        <div class="col-lg-6">
          <h2 id="rightHeading">Player 2</h2>
          <form class="form-inline" id="p2Units">
            <div class="form-group">
              <label for="p2UnitsInput">Units</label>
              <input type="text" class="form-control" id="p2UnitsInput" placeholder="e.g. 5fi2cr1wa">
            </div>
            <button type="submit" class="btn btn-default">Set</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="battleControls">
          <form class="form-inline" id="reset">
            <button type='submit' class='btn btn-default'>New Battle</button>
          </form>
          <form class="form-inline" id="battle">
          </form>
        </div>
      </div>
      <div class="row" id="battleInfo">
      </div>
      <div class="row" id="units">
      </div>
      <div class="row playerInput">
        <div class="col-lg-6" id="p1Input">
          <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Player...
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
              <li class="playerMenuItem addPlayerItem">
                <form class="form-inline" id="addPlayer1">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Player Name">
                  </div>
                  <button type="submit" class="btn btn-default">Add Player</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6" id="p2Input">
          <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Player...
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
              <li class="playerMenuItem addPlayerItem">
                <form class="form-inline" id="addPlayer2">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Player Name">
                  </div>
                  <button type="submit" class="btn btn-default">Add Player</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" id="technologies">
        <div class="col-lg-6" id="p1Techs">
        </div>
        <div class="col-lg-6" id="p2Techs">
        </div>
      </div>
      <div class="row" id="modifiers">
      </div>
      <div class="row" id="addModifiers">
        <div class="col-lg-6">
          <form class="form-inline" side="left">
            <div class="form-group">
              <input type="text" class="form-control unitIdInput" placeholder="unit: 'fighter', 'all', etc">
              <input type="text" class="form-control modifierInput" placeholder="mod">
              <button type="submit" class="btn btn-default">Add Modifier</button>
              <button class="btn btn-default clearModifiers">Clear</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <form class="form-inline" side="right">
            <div class="form-group">
              <input type="text" class="form-control unitIdInput" placeholder="unit: 'fighter', 'all', etc">
              <input type="text" class="form-control modifierInput" placeholder="mod">
              <button type="submit" class="btn btn-default">Add Modifier</button>
              <button class="btn btn-default clearModifiers">Clear</button>
            </div>
          </form>
        </div>
      </div>
